version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yflow-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yflow_dev_password
      POSTGRES_DB: yflow_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
